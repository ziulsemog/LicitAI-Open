name: Python CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install System Dependencies for OCR/PDF
        run: |
          sudo apt-get update
          sudo apt-get install -y mupdf mupdf-tools tesseract-ocr libgl1-mesa-glx

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run Pytest
        run: |
          # Configurar fake ENVs para o teste poder rodar middlewares se necess√°rio
          export TURSO_DATABASE_URL="libsql://dummy.turso.io"
          export TURSO_AUTH_TOKEN="dummy_token"
          export CLERK_FRONTEND_API="clerk.dummy.com"
          # Roda a pasta de testes
          pytest tests/
